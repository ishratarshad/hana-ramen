<body>

  <main id="main-content" class="cart-page">
    <h1>Your Cart</h1>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
    <button id="clear-cart">Clear Cart</button>
  </main>

  <footer>
    <div class="footer-content">
      <div class="social-links">
        <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram">Instagram</a> |
        <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook">Facebook</a> |
        <a href="https://twitter.com/" target="_blank" aria-label="Twitter">Twitter</a>
      </div>
      <div class="business-hours">
        <p><strong>Business Hours:</strong></p>
        <p>Monâ€“Fri: 12:00 PM â€“ 10:00 PM</p>
        <p>Satâ€“Sun: 1:00 PM â€“ 11:00 PM</p>
      </div>
      <p>Â© 2025 Hana Ramen</p>
    </div>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartDisplay() {
      const cartItemsEl = document.getElementById("cart-items");
      const cartTotalEl = document.getElementById("cart-total");
      const cartCountEl = document.getElementById("cart-count");

      let total = 0;
      let count = 0;
      cartItemsEl.innerHTML = "";

      if (cart.length === 0) {
        cartItemsEl.innerHTML = `<li>Your cart is empty.</li>`;
      }

      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        count += item.quantity;

        const li = document.createElement("li");
        li.innerHTML = `
          <span>${item.name} x${item.quantity} â€” $${(item.price * item.quantity).toFixed(2)}</span>
          <button onclick="removeFromCart(${index})">Remove</button>
        `;
        cartItemsEl.appendChild(li);
      });

      cartTotalEl.textContent = total.toFixed(2);
      cartCountEl.textContent = count;
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCartDisplay();
    }

    function clearCart() {
      cart = [];
      updateCartDisplay();
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateCartDisplay();
      document.getElementById("clear-cart").addEventListener("click", clearCart);
    });
  </script>
</body>
</html>
